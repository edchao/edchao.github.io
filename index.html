<header class="container hero">
  <div class="hero_wrapper">
    <div class="hero_glyph"></div>
    <div class="nav-trigger hero_identity"> <strong>Ed Chao</strong> product design</div>
  </div>
</header>

<div class="container grid">
  {% for post in site.posts %}
    {% if post.categories contains 'published' %}
      <div class="grid_card_wrapper">
        <div class="grid_card_description">
          <a href="{{ post.url }}">
            <p class="grid_card_headline">{{ post.headline }}</p>
            <p class="grid_card_co">{{ post.co }}</p>
            <p class="grid_card_date">{{ post.date | date: "%Y" }}</p>
          </a>
        </div>
        {{ post.content | split: '<!--more-->' | first }}
      </div>
    {% endif %}
  {% endfor %}
</div>
