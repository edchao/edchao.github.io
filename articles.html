---
layout: default
title: Articles
---

<!-- Content
    ================================================== -->


<div class="container">
  <div class="twenty columns">
    <div class="eight bricks">
    </div>
    {% for post in site.posts %}
      <div class="section">
        <div class="article-head clearfix">
          <h4 class="article-title">{{ post.title }}</h4>
          <span class="article-date">{{ post.date | date_to_string }}</span>
        </div>
        <div class="serif">
          {{ post.content }}
        </div>
        <hr>
      </div> <!--section-->
    {% endfor %}
  </div><!-- twenty columns -->
</div><!-- container -->
