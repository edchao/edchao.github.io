---
layout: default
---

<!-- Content
    ================================================== -->
<div class="container">
  <div class="twenty columns">
    <div class="five bricks">
    </div>
    <div class="section">
      <div class="article-head clearfix">
        <h4 class="article-title">{{ page.title }}</h4>
        <span class="article-date">{{ page.date | date_to_string }}</span>
      </div>
      <div class="serif">
        {{ content }}
      </div>
      <br>
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="New post!" data-via="edchao" data-count="none">Tweet</a>
      <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
      <hr>
    </div> <!--section-->
  </div><!-- twenty columns -->
</div><!-- container -->
